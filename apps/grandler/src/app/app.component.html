<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">

  <!-- Navbar brand -->
  <logo><a class="navbar-brand" href="#">Grandler</a></logo>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li
        *ngFor="let link of navLinks"
        [routerLink]="[link.path]"
        routerLinkActive #rla="routerLinkActive"
        class="nav-item"
      >
        <a class="nav-link waves-light" mdbRippleRadius>{{link.label}}</a>
      </li>
    </ul>
    <!-- Links -->

    <!-- Search form -->
    <form class="form-inline  waves-light" mdbRippleRadius>
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Поиск"
        (keyup)="searchTerm$.next($event.target.value)">
    </form>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->

<div class="alert alert-danger alert-dismissible fade show" *ngIf="showNotification$ | async" role="alert">
  <button (click)="cleanErrors()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Для данного функцианала вам необходимо пройти авторизацию!</strong>
</div>

<mat-card>
  <mat-card-content>
    <router-outlet></router-outlet>
  </mat-card-content>
</mat-card>

<!--Footer-->
<footer class="page-footer font-small indigo pt-4 mt-4">

  <!--Footer Links-->
  <div class="container-fluid text-center text-md-left">

      <!--First column-->

        <p>Проект организован на добровольной основе</p>
      </div>

      <!--Second column-->
      <div class="col-md-6">
        <h5 class="text-uppercase">Полезные ссылки</h5>
        <ul class="list-unstyled">
          <li>
            <a href="#!">Link 1</a>
          </li>
          <li>
            <a href="#!">Link 2</a>
          </li>
          <li>
            <a href="#!">Link 3</a>
          </li>
          <li>

          </li>
        </ul>
      </div>
      <!--/.Second column-->
    </div>
  </div>
  <!--/.Footer Links-->

</footer>
